<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clean the Park! 🌳🗑️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap">
    <header>
      <h1>Clean the Park! 🌳🗑️</h1>
    </header>

    <!-- Instruction above HUD -->
    <div id="instructions">Drag the trash into the bin!</div>

    <!-- HUD -->
    <div id="hud">
      <div id="level">Level 1</div>
      <div id="message">Trash: 0 / 3</div>
    </div>

    <!-- Trash bin -->
    <div id="bin">🗑️</div>

    <!-- Cat paw -->
    <div id="paw">🐾</div>

    <div class="ground"></div>

    <!-- Start Screen -->
    <div id="startScreen">
      <h2>Click the screen to begin 🎮</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
